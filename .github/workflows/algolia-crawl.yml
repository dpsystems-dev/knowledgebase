name: Algolia DocSearch Crawl

on:
  # Trigger after deploy workflow completes
  workflow_run:
    workflows: ["Deploy to GitHub Pages"]
    types:
      - completed
    branches:
      - master
  # Allow manual trigger
  workflow_dispatch:

jobs:
  crawl:
    runs-on: ubuntu-latest
    # Only run if deploy was successful (or manual trigger)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Trigger Algolia Crawler
        run: |
          curl -X POST "https://crawler.algolia.com/api/1/crawlers/${{ secrets.ALGOLIA_CRAWLER_ID }}/reindex" \
            -H "Authorization: Basic $(echo -n '${{ secrets.ALGOLIA_APP_ID }}:${{ secrets.ALGOLIA_ADMIN_KEY }}' | base64)" \
            -H "Content-Type: application/json"
